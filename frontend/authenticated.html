<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área Autenticada - CoopCred</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #006633; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #006633; color: white; }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #006633;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
    button:hover { background-color: #004d1a; }
    .error { color: red; }
    .success { color: green; }
    form { margin-top: 20px; max-width: 400px; }
  </style>
</head>
<body>
  <h1>CRUD de Usuários</h1>

  <div id="msg"></div>

  <table id="usersTable">
    <thead>
      <tr><th>ID</th><th>Usuário</th><th>Email</th><th>Ações</th></tr>
    </thead>
    <tbody>
      <!-- Lista de usuários vai aqui -->
    </tbody>
  </table>

  <h2>Adicionar Usuário</h2>
  <form id="addUserForm">
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Adicionar</button>
  </form>

  <script>
    const msgDiv = document.getElementById('msg');
    const usersTableBody = document.querySelector('#usersTable tbody');
    const addUserForm = document.getElementById('addUserForm');

    async function fetchUsers() {
      msgDiv.textContent = '';
      try {
        const res = await fetch('http://44.200.125.230:3000/users');
        if (!res.ok) throw new Error('Erro ao buscar usuários');
        const users = await res.json();

        usersTableBody.innerHTML = '';
        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.id}</td>
            <td><input type="text" value="${user.username}" data-id="${user.id}" class="edit-username" /></td>
            <td><input type="email" value="${user.email}" data-id="${user.id}" class="edit-email" /></td>
            <td>
              <button class="btn-update" data-id="${user.id}">Salvar</button>
              <button class="btn-delete" data-id="${user.id}">Excluir</button>
            </td>
          `;
          usersTableBody.appendChild(tr);
        });
        addUserListeners();
      } catch (err) {
        msgDiv.textContent = err.message;
        msgDiv.className = 'error';
      }
    }

    function addUserListeners() {
      document.querySelectorAll('.btn-update').forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          const username = document.querySelector(`.edit-username[data-id="${id}"]`).value.trim();
          const email = document.querySelector(`.edit-email[data-id="${id}"]`).value.trim();
          if (!username || !email) {
            msgDiv.textContent = 'Usuário e email são obrigatórios';
            msgDiv.className = 'error';
            return;
          }
          try {
            const res = await fetch(`http://44.200.125.230:3000/users/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, email }),
            });
            if (!res.ok) throw new Error('Erro ao atualizar usuário');
            msgDiv.textContent = 'Usuário atualizado com sucesso';
            msgDiv.className = 'success';
            fetchUsers();
          } catch (err) {
            msgDiv.textContent = err.message;
            msgDiv.className = 'error';
          }
        };
      });

      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          if (!confirm('Confirma exclusão do usuário?')) return;
          try {
            const res = await fetch(`http://44.200.125.230:3000/users/${id}`, { method: 'DELETE' });
            if (!res.ok) throw new Error('Erro ao deletar usuário');
            msgDiv.textContent = 'Usuário deletado com sucesso';
            msgDiv.className = 'success';
            fetchUsers();
          } catch (err) {
            msgDiv.textContent = err.message;
            msgDiv.className = 'error';
          }
        };
      });
    }

    addUserForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!username || !email) {
        msgDiv.textContent = 'Usuário e email são obrigatórios';
        msgDiv.className = 'error';
        return;
      }
      try {
        const res = await fetch('http://44.200.125.230:3000/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email }),
        });
        if (!res.ok) throw new Error('Erro ao adicionar usuário');
        msgDiv.textContent = 'Usuário adicionado com sucesso';
        msgDiv.className = 'success';
        addUserForm.reset();
        fetchUsers();
      } catch (err) {
        msgDiv.textContent = err.message;
        msgDiv.className = 'error';
      }
    });

    // Inicializa carregando a lista
    fetchUsers();
  </script>
</body>
</html>

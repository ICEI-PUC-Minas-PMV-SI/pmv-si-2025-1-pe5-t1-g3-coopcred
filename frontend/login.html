<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CoopCred</title>
  <link rel="stylesheet" href="./css/index.css">
  <style>
    .form-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
    }

    .form-box {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e6d24;
    }

    .form-box form {
      display: flex;
      flex-direction: column;
    }

    .form-box input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-box button {
      padding: 10px;
      background-color: #1e6d24;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background-color: #145a1c;
    }

    @media (max-width: 768px) {
      .form-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo"><img src="imgs/Logo.png" alt="Logo da CoopCred"></div>
    <nav>
      <a href="index.html">Início</a>
      <a href="#">Serviços</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="banner">
    <img src="imgs/Hero_Section.png" alt="Fundo" class="background-image" />
    <div class="banner-overlay">
      <h1>Bem-vindo à CoopCred</h1>
      <p>Liderando o Agro, fortalecendo o seu Futuro</p>
    </div>
  </section>

  <section class="form-section">
    <div class="form-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" name="username" placeholder="Usuário" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </div>

    <div class="form-box">
      <h2>Registrar</h2>
      <form id="register-form">
        <input type="text" name="username" placeholder="Usuário" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 CoopCred. Todos os direitos reservados.
  </footer>

  <script src="js/config.js"></script>
  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const API = window.API_URL || 'http://44.200.125.230:3000';

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch(`${API}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || result.error);
      if (res.ok) window.location.href = 'authenticated.html';
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch(`${API}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || result.error);
    });
  </script>
</body>

</html>
